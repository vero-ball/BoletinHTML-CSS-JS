<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS ejercicio 01: Setear DIV</title>
</head>
<body>
    <h1>JS DIV</h1>
    <p>1. Crear un elemento que modifique el contenido del div con id=”contenido” y lo setee a “Hola mundo!”.</p>
    <button onclick="document.getElementById('contenido').innerHTML='Hola mundo!'">Cambiar</button>
    <div id="contenido">Contenido</div>
</body>
