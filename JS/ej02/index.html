<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS ejercicio 2: color de fondo</title>
    <script>
        function cambiaColor() {
            document.getElementById("contenido").style.backgroundColor = "red";
        }
        setInterval(cambiaColor(), 1000);
    </script>
</head>
<body>
    <h1>JS ejercicio 2: color de fondo</h1>
    <p>2. Modificar el color de fondo del div con id=”contenido” mediante JS.</p>
    <div id="contenido"></div>
</body>
</html>
